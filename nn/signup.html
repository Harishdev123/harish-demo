<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
    <fieldset>
        <legend><img src="../images/signup.jpg" height="40" width="40"></legend>
    <form action="./login.html">
        <label for="fname">Firstname:</label>
        <input type="text" placeholder="enter first name:" id="fname" name="Firstname">
        <br><br>
        <label for="sname">SecondName:</label>
        <input type="text" placeholder="enter second name:" id="sname" name="SecondName">
        <br><br><label for="mail">Email:</label>
        <input type="email" placeholder="enter your mail" id="mail" name="mail"/>
        <br><br>
        <label for="mble">mobile:</label>
        <input type="tel" placeholder="enter mobile number:" id="mble" name="mobile" part="[0-9]{0,10}"/>
       <br><br> <label for="pswd">password:</label>
       <input type="password" placeholder="enter password"/>
      <br><br> <label for="gender">Gender:</label>
       <input type="radio" id="male" name="gender" checked>male</input>
       <input type="radio" id="female" name="gender">female</input>
       <br><br><label for="dob">DOB:</label>
       <input type="date" id="dob" name="dob">

       <br><br><input type="submit" value="Signup">
       <a href="./login.html" >already have account.?</a>
    </form></fieldset>
    
</body>
</html>
